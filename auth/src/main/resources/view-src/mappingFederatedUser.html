<html>

<head>
	<title>mapping.federated.users.title</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="/auth/public/dist/entcore/ng-app.js" id="context" type="text/javascript"></script>
	<script src="/auth/public/dist/application.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<script type="text/javascript">var notLoggedIn = true;</script>
</head>

<body>
<default-styles>
	<div class="row">
		<div class="twelve cell">
			<div class="seven cell">
				<h1>
					<i18n>mapping.federated.users.title</i18n>
				</h1>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<hr>
	<section id="credentials-content">
		<article class="row">
			<div class="rigid-grid row">
				<form method="POST" action="/auth/openid/mappingUser">
					<input type="hidden" name="payload" value="{{payload}}" />
					<input type="hidden" name="key" value="{{key}}" />
					<p>
						<label><i18n>auth.email</i18n></label>
						<input type="text" name="login" id="login" autofocus tabindex=1 />
					</p>
					<p>
						<label><i18n>auth.password</i18n></label>
						<input-password type="password" name="password" id="password" tabindex=2></input-password>
					</p>
					<div class=" row">
						<button class="right-magnet" style="margin-bottom:5px;"><i18n>connect.federated.user</i18n></button>
					</div>
				</form>
			</div>
		</article>
	</section>
</default-styles>
</body>

</html>
